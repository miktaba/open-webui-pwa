<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="description" content="Open WebUI Progressive Web App">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS icons -->
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/images/icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icon-192x192.png">
    
    <title>Open WebUI</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="app">
        <!-- API Key Form -->
        <div class="api-key-container">
            <div class="api-key-form">
                <h2>Enter API Key</h2>
                <input type="text" id="api-key-input" placeholder="Enter your API key">
                <button id="save-api-key">Connect</button>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface">
            <div class="chat-layout">
                <!-- Fixed Header -->
                <div class="chat-header">
                    <select id="model-select" class="model-select"></select>
                    <button id="reset-chat" class="reset-button">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M13.3333 2.66667V6H10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2.66667 13.3333V10H6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M3.72667 6C4.01795 5.04453 4.59279 4.19026 5.37535 3.5425C6.15792 2.89474 7.11045 2.47903 8.12167 2.34344C9.13289 2.20786 10.1576 2.35713 11.0772 2.77195C11.9967 3.18677 12.7742 3.85145 13.3267 4.68667M2.67334 11.3133C3.22585 12.1485 4.00332 12.8132 4.92285 13.2281C5.84237 13.6429 6.86711 13.7921 7.87833 13.6566C8.88955 13.521 9.84208 13.1053 10.6247 12.4575C11.4072 11.8097 11.9821 10.9555 12.2733 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Reset Chat
                    </button>
                </div>
                
                <!-- Alert Container -->
                <div id="alert-container" class="alert-container"></div>
                
                <!-- Scrollable Messages -->
                <div class="messages-container">
                    <!-- Messages will be added here -->
                </div>
                
                <!-- Fixed Footer -->
                <div class="input-container">
                    <textarea id="message-input" rows="1"></textarea>
                    <button id="send-message">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/env.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
